<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <meta name="title" content="WeatherApp">
    <meta name="description" content="WeatherApp is a weather app">

    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./assets/css/style.css">

<!--    <script src="./assets/js/script.js"></script>-->
</head>
<body>

<header class="header">
    <div class="container">

        <a href="#" class="logo">
            <img src="./assets/images/logo.jpg" width="364" height="58"
                 alt="логотип">
        </a>
    </div>
</header>

<main>

<div class="container">

    <div class="search-box">

        <i class="bx bxs-map"></i>
        <input type="text" placeholder="Введите город...">
        <button class="bx bx-search-alt-2"></button>

    </div>



    <div class="weather-box">
        <div class="box">
            <div class="info-weather">
                <div class="weather">
                    <img src="./assets/images/cloud.png">
                    <p class="temperature">0&deg;<span>C</span></p>
                    <p class="description">Облачно</p>
                </div>
            </div>
        </div>
    </div>

    <div class="weather-details">
        <div class="humidity">

            <i class='bx bx-water'></i>

            <div class="text">
                <div class="info-humidity">
                    <span>0%</span>
                </div>
                <p>Влажность</p>
            </div>

        </div>

        <div class="wind">

            <i class='bx bx-wind'></i>

            <div class="text">
                <div class="info-wind">
                    <span>10 м/с</span>
                </div>
                <p>Скорость ветра</p>
            </div>

        </div>

    </div>

    <div class="not-found">
        <div class="box">
            <img src="./assets/images/404.png" alt="error404">
            <p>Упс! Город не найден!</p>
        </div>
    </div>

</div>

    <script src="./assets/js/script.js"></script>

</main>




<!--<a href="http://www.freepik.com">Designed by Freepik</a>-->

</body>
</html>
